<container [canSave]="canSave()" [isCollapsable]="true" [isCollapsed]="isCollapsed()" [title]="titleContainer()" [hasFlag]="hashFlag()">
    <div class="flex flex-col gap-3 p-2">
        @for (match of tournamentMatches(); track match.id) {
            <matchinfo-large [matchInfo]="match"/>
        }
    </div>
</container>
