<div class="flex flex-col items-center">
    <div class="w-[26rem] py-4 bg-black h-auto text-white mx-6 my-2.5 grid grid-cols-2 rounded-xs divide-x-2 divide-main
        sm:w-[45rem] sm:h-[20rem] {{showLogin() !== true ? 'sm:h-[26rem]' : ''}}">
        <div class="w-full flex flex-col items-center justify-center gap-1">
            <img src="logo2.png" alt="logo" class="w-[140px] h-[95px] mt-2.5 sm:mt-0.5 sm:w-[15rem] sm:h-[10rem]">
            <img src="letrasLogo.png" alt="letras logo" class="w-[8rem] sm:w-[12rem]">
            <p class="text-xs font-light sm:text-lg">Analiza con nosostos</p>
        </div>
        <div class="w-full flex flex-col items-center px-2 ease-in-out duration-300">
            <h4 class="font-bold sm:text-2xl">{{showLogin() === true ? "Login" : "Register" }}</h4>
            <div class="border-1 border-main w-[10rem] flex rounded-2xl mt-2 sm:w-[15rem]">
                <button class="w-full rounded-2xl text-xs font-bold sm:text-lg" [class.bg-main]="showLogin() === true" [class.bg-black]="showLogin() !== true" (click)="changeForm(true)">Login</button>
                <button class="w-full rounded-2xl text-xs font-bold sm:text-lg" [class.bg-main]="showLogin() === false" [class.bg-black]="showLogin() !== false" (click)="changeForm(false)">Register</button>
            </div>
            @if (showLogin() === true) {
                <form action="" method="post" class="flex flex-col items-center mt-2 w-[10rem] sm:w-[15rem]">
                    <label>
                        <span class="flex items-center gap-1">
                            <lucide-angular [img]="userIcon" class="w-4 sm:w-6"/>
                            <p class="text-xs sm:text-lg">Correo:</p>
                        </span>
                        <input type="email" placeholder="exam@gmail.com" class="w-[10rem] sm:w-[15rem] h-4 text-xs max-w-xs border-1 border-main px-1 sm:h-7 sm:mt-1 sm:text-lg">
                    </label>
                    <label class="mt-1">
                        <span class="flex items-center gap-1">
                            <lucide-angular [img]="passwordIcon" class="w-4 sm:w-6"/>
                            <p class="text-xs sm:text-lg">Contraseña:</p>
                        </span>
                        <input type="password" placeholder="contraseña" class="w-[10rem] sm:w-[15rem] text-xs h-4 max-w-xs border-1 border-main px-1 sm:h-7 sm:text-lg sm:mt-1">
                    </label>
                    <button type="submit" class="bg-main rounded-2xl text-center w-[5rem] border-1 text-xs font-bold p-0.5 mt-3 hover:bg-white hover:text-main sm:w-[8rem] sm:text-lg sm:mt-4">Login</button>
                </form>
            }@else {
                <form action="" method="post" class="flex flex-col items-center w-[10rem] gap-0.5 mt-2">
                    <label class="h-fit">
                        <span class="flex items-center gap-1">
                            <lucide-angular [img]="userIcon" class="w-3 sm:w-6"/>
                            <p class="text-xs sm:text-lg">Usuario:</p>
                        </span>
                        <input type="email" placeholder="nombre" class="w-[10rem] sm:w-[15rem] h-4 text-xs max-w-xs border-1 border-main px-1 sm:h-7 sm:mt-1 sm:text-lg">
                    </label>
                    <label>
                        <span class="flex items-center gap-1">
                            <lucide-angular [img]="userIcon" class="w-3 sm:w-6"/>
                            <p class="text-xs sm:text-lg">Correo:</p>
                        </span>
                        <input type="email" placeholder="exam@gmail.com" class="w-[10rem] sm:w-[15rem] h-4 text-xs max-w-xs border-1 border-main px-1 sm:h-7 sm:mt-1 sm:text-lg">
                    </label>
                    <label>
                        <span class="flex items-center gap-1">
                            <lucide-angular [img]="passwordIcon" class="w-3 sm:w-6"/>
                            <p class="text-xs sm:text-lg">Contraseña:</p>
                        </span>
                        <input type="password" placeholder="contraseña" class="w-[10rem] sm:w-[15rem] text-xs h-4 max-w-xs border-1 border-main px-1 sm:h-7 sm:mt-1 sm:text-lg">
                    </label>
                    <label>
                        <span class="flex items-center gap-1">
                            <p class="text-xs sm:text-lg"> Repita la contraseña:</p>
                        </span>
                        <input type="password" placeholder="contraseña" class="w-[10rem] sm:w-[15rem] text-xs h-4 max-w-xs border-1 border-main px-1 sm:h-7 sm:mt-1 sm:text-lg">
                    </label>
                    <button type="submit" class="bg-main rounded-2xl text-center w-[5rem] border-1 text-xs font-bold p-0.5 mt-3 hover:bg-white hover:text-main sm:w-[8rem] sm:text-lg sm:mt-4">{{showLogin() === true ? "Login" : "Register" }}</button>
                </form>
            }
        </div>
    </div>
</div>
