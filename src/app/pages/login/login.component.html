<div class="w-[370px] py-4 bg-black h-auto text-white mx-6 my-2.5 grid grid-cols-2 rounded-xs divide-x-2 divide-main">
    <div class="w-full flex flex-col items-center justify-center gap-1">
        <img src="logo2.png" alt="logo" class="w-[140px] h-[95px] mt-2.5">
        <img src="letrasLogo.png" alt="letras logo" class="w-[105px]">
        <p class="text-xs font-light">Analiza con nosostos</p>
    </div>
    <div class="w-full flex flex-col items-center px-2 ease-in-out duration-300">
        <h4 class="font-bold">{{showLogin() === true ? "Login" : "Register" }}</h4>
        <div class="border-1 border-main w-[158px] flex rounded-2xl mt-2">
            <button class="w-full rounded-2xl text-xs font-bold" [class.bg-main]="showLogin() === true" [class.bg-black]="showLogin() !== true" (click)="changeForm(true)">Login</button>
            <button class="w-full rounded-2xl text-xs font-bold" [class.bg-main]="showLogin() === false" [class.bg-black]="showLogin() !== false" (click)="changeForm(false)">Register</button>
        </div>
        @if (showLogin() === true) {
            <form action="" method="post" class="flex flex-col items-center w-[180px]">
                <label>
                    <span class="flex items-center gap-1">
                        <lucide-angular [img]="userIcon" class="w-4"/>
                        <p class="text-xs">Correo:</p>
                    </span>
                    <input type="email" placeholder="exam@gmail.com" class="w-[158px] h-4 text-xs max-w-xs border-1 border-main px-1">
                </label>
                <label>
                    <span class="flex items-center gap-1">
                        <lucide-angular [img]="passwordIcon" class="w-4"/>
                        <p class="text-xs">Contraseña:</p>
                    </span>
                    <input type="password" placeholder="contraseña" class="w-[158px] text-xs h-4 max-w-xs border-1 border-main px-1">
                </label>
                <button type="submit" class="bg-main rounded-2xl text-center w-[80px] border-1 text-xs font-bold p-0.5 mt-3 hover:bg-white hover:text-main">Login</button>
            </form>
        }@else {
            <form action="" method="post" class="flex flex-col items-center w-[180px] gap-0.5">
                <label class="h-fit">
                    <span class="flex items-center gap-1">
                        <lucide-angular [img]="userIcon" class="w-3"/>
                        <p class="text-xs">Usuario:</p>
                    </span>
                    <input type="email" placeholder="nombre" class="w-[158px] h-4 text-xs max-w-xs border-1 border-main px-1">
                </label>
                <label>
                    <span class="flex items-center gap-1">
                        <lucide-angular [img]="userIcon" class="w-3"/>
                        <p class="text-xs">Correo:</p>
                    </span>
                    <input type="email" placeholder="exam@gmail.com" class="w-[158px] h-4 text-xs max-w-xs border-1 border-main px-1">
                </label>
                <label>
                    <span class="flex items-center gap-1">
                        <lucide-angular [img]="passwordIcon" class="w-3"/>
                        <p class="text-xs">Contraseña:</p>
                    </span>
                    <input type="password" placeholder="contraseña" class="w-[158px] text-xs h-4 max-w-xs border-1 border-main px-1">
                </label>
                <label>
                    <span class="flex items-center gap-1">
                        <p class="text-xs"> Repita la contraseña:</p>
                    </span>
                    <input type="password" placeholder="contraseña" class="w-[158px] text-xs h-4 max-w-xs border-1 border-main px-1">
                </label>
                <button type="submit" class="bg-main rounded-2xl text-center w-[80px] border-1 text-xs font-bold p-0.5 mt-3 hover:bg-white hover:text-main">{{showLogin() === true ? "Login" : "Register" }}</button>
            </form>
        }
    </div>
</div>
