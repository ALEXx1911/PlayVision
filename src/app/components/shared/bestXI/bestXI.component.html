<container [title]="'Best XI'" [isCollapsable]="true" [isCollapsed]="true">
  <div class="field box-border w-full h-fit p-4 mx-10 my-auto shadow-2xl rounded-sm mt-2">  
              <div
              class="field box-border w-full h-[300px]
                     p-4 mx-10 my-auto shadow-2xl rounded-sm
                     bg-[repeating-linear-gradient(90deg,
                          rgba(0,0,0,0) 0,
                          rgba(0,0,0,0) 17px,
                          rgba(0,0,0,0.2) 17px,
                          rgba(0,0,0,0.2) 34px)]"
            >
              <div class="inner border-4 border-white w-full h-full relative bg-green-500">
            
                <div class="middle-line absolute top-0 left-[calc(50%_-_1px)] h-full border-2 border-white"></div>
            
                <div
                  class="middle-circle absolute w-[82px] h-[82px]
                         border-4 border-white rounded-full
                         top-[calc(50%_-_41px)] left-[calc(50%_-_41px)]">
                </div>
            
                <div
                  class="bow is-left absolute w-[79px] h-[79px]
                         border-4 border-white rounded-full
                         top-[calc(50%_-_39.5px)] left-0">
                </div>
                <div
                  class="bow is-right absolute w-[79px] h-[79px]
                         border-4 border-white rounded-full
                         top-[calc(50%_-_39.5px)] right-0">
                </div>
            
                <div
                  class="penalty-area is-left absolute
                         w-[68px] h-[164px]
                         border-4 border-white
                         bg-green-500
                         top-[calc(50%_-_82px)] left-[-3px]">
                </div>
                <div
                  class="penalty-area is-right absolute
                         w-[68px] h-[164px]
                         border-4 border-white
                         bg-green-500
                         top-[calc(50%_-_82px)] right-[-3px]">
                </div>
            
                <div
                  class="goal is-left absolute
                         w-[27px] h-[110px]
                         border-4 border-white
                         top-[calc(50%_-_55px)] left-[-3px]">
                  <div
                    class="penalty absolute w-[2px] h-[2px] bg-white rounded-full
                           top-[calc(50%_-_4px)] left-[-14px]">
                  </div>
                </div>
                <div
                  class="goal is-right absolute
                         w-[27px] h-[110px]
                         border-4 border-white
                         top-[calc(50%_-_55px)] right-[-3px]">
                  <div
                    class="penalty absolute w-[2px] h-[2px] bg-white rounded-full
                           top-[calc(50%_-_4px)] right-[-14px]">
                  </div>
                </div>
            
              </div>
            </div>
                 
  </div>
</container>
