<div class="w-22 mx-2 grid grid-cols-2 grid-rows-3 gap-y-1 justify-items-center border-2 border-black rounded-lg">
    <p class="w-full text-center text-white font-bold col-start-1 col-end-3 row-start-1 row-end-2 bg-gradient-to-b from-slate-950 from-43% to-main to-90%">{{fieldName()}}</p>
    <p class="col-start-1 col-end-2 row-start-2 row-end-3 font-semibold {{isHomeSelected() ? 'text-main' : 'text-black'}}">
        {{homeStats()}}
    </p>
    <p class="col-start-2 col-end-3 row-start-2 row-end-3 font-semibold {{!isHomeSelected() ? 'text-main' : 'text-black'}}">
        {{awayStats()}}
    </p>
    <button class="w-15 mb-1 bg-black font-bold text-white rounded-xl col-start-1 col-end-3 row-start-3 row-end-4">Mas</button>
</div>
